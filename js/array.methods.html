<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
	<a href="https://dev.to/frugencefidel/10-javascript-array-methods-you-should-know-4lk3">Array methods you should know</a>
	(check out the console for example output)	
</body>
<script>

/* foreach */
// This method can help you to loop over array's items.

	const arr1 = [1, 2, 3, 4, 5, 6];
	arr1.forEach(item => {
		console.log("forEach: ", {item}); // output: 1 2 3 4 5 6
	});	


/* includes */
// This method check if array includes the item passed in the method.
	const arr2 = [1, 2, 3, 4, 5, 6];
	console.log("arr2.includes(2): ", arr2.includes(2)); // output: true
	console.log("arr2.includes(7): ", arr2.includes(7)); // output: false

/* filter */
// This method create new array with only elements passed condition inside the provided function.
	const arr3 = [1, 2, 3, 4, 5, 6];

	// item(s) greater than 3
	const filtered = arr3.filter(num => num > 3);
	console.log("fitler: ", {filtered}); // output: [4, 5, 6]
	console.log("filter:", {arr3});      // output: [1, 2, 3, 4, 5, 6]

/* map */
// This method create new array by calling the provided function in every element.
	const arr4 = [1, 2, 3, 4, 5, 6];

	// add one to every element
	const oneAdded = arr4.map(num => num + 1);
	console.log("map:", {oneAdded}); // output [2, 3, 4, 5, 6, 7]
	console.log("map", {arr4} ); // output: [1, 2, 3, 4, 5, 6]

/* reduce */
// The reduce() method applies a function against an accumulator and each element in the array 
// (from left to right) to reduce it to a single value - MDN
	const arr5 = [1, 2, 3, 4, 5, 6];

  const sum = arr5.reduce((total, value) => total + value, 0);
  console.log("reduce:", {sum});

/* some */
// This method check if at least one of array's item passed the condition. If passed, it return 'true' otherwise 'false'.
	const arr6 = [1, 2, 3, 4, 5, 6];

	// at least one element is greater than 4?
	const largeNum = arr6.some(num => num > 4);
	console.log("some:", {largeNum}); // output: true

	// at least one element is less than or equal to 0?
	const smallNum = arr6.some(num => num <= 0);
	console.log("some", {smallNum}); // output: false

/* every */
// This method check if all array's item passed the condition. If passed, it return 'true' otherwise 'false'.
	const arr7 = [1, 2, 3, 4, 5, 6];

	// all elements are greater than 4
	const greaterFour = arr7.every(num => num > 4);
	console.log("every", {greaterFour}); // output: false

	// all elements are less than 10
	const lessTen = arr7.every(num => num < 10);
	console.log("every", {lessTen}); // output: true

/* sort */
// This method used to arrange/sort array's item either ascending or descending order.
	const arr8 = [1, 2, 3, 4, 5, 6];
  const alpha = ['e', 'a', 'c', 'u', 'y'];

  // sort in descending order
  descOrder = arr8.sort((a, b) => a > b ? -1 : 1);
  console.log("sort", {descOrder}); // output: [6, 5, 4, 3, 2, 1]

  // sort in ascending order
  ascOrder = alpha.sort((a, b) => a > b ? 1 : -1);
  console.log("sort", {ascOrder}); // output: ['a', 'c', 'e', 'u', 'y']

/* Array.from */
// This change all thing that are array-like or iterable into true array especially when working with DOM, 
// so that you can use other array methods like reduce, map, filter and so on.
	const name = 'frugence';
  const nameArray = Array.from(name);

  console.log("Array.from", {name}); // output: frugence
  console.log("Array.from", {nameArray}); // output: ['f', 'r', 'u', 'g', 'e', 'n', 'c', 'e']

/* Array.of() */
// This create array from every arguments passed into it.
	const nums = Array.of(1, 2, 3, 4, 5, 6);
  console.log("Array.of", {nums}); // output: [1, 2, 3, 4, 5, 6]

</script>
</html>
